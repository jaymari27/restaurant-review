<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=devide-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/styles.css" />
    <title>Please rate your service</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Il Ristorante</a>
      </div>
    </nav>
    <div class="container">
      {% if customerEmpty %}
      <p class="message">Please do not leave Customer Name blank!</p>
      {%endif%} {% if waiterEmpty %}
      <p class="message">Please choose an Attending Waiter!</p>
      {%endif%}

      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Customer Name <span>*required</span></h3>
          <input type="text" name="customer" placeholder="Customer name" />
        </div>
        <div class="form-group">
          <h3>Attending Waiter <span>*required</span></h3>
          <select name="waiter">
            <option value="">Select Waiter</option>
            <option value="Luke Pierce">Luke Pierce</option>
            <option value="Artem Wing">Artem Wing</option>
            <option value="Vyn Richter">Vyn Richter</option>
            <option value="Marius von Hagen">Marius von Hagen</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Please rate the attending waiter: <span>*required</span></h3>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="rating"
              id="rating-poor"
              value="Poor"
            />
            <label class="form-check-label" for="rating-poor"> Poor </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="rating"
              id="rating-average"
              value="Average"
            />
            <label class="form-check-label" for="rating-average">
              Average
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="rating"
              id="rating-excellent"
              value="Excellent"
              checked
            />
            <label class="form-check-label" for="rating-excellent">
              Excellent
            </label>
          </div>
        </div>
        <div class="form-group">
          <h3>Comments about your experience <span>(Optional)</span></h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Tell us what you liked and/or did not like"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
